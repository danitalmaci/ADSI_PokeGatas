{% extends "base.html" %}

{% block title %}ChatBot{% endblock %}

{% block page_class %}bg-chatbot{% endblock %}

{% block content %}

<style>
    body::before {
        content: "";
        position: fixed; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; 
        background-image: url("{{ url_for('static', filename='img/fondos/fondo_5.png') }}"); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    body, .main-viewport, .bg-chatbot {
        background: transparent !important;
        background-color: transparent !important;
    }
</style>

<div class="chat-container">

<div class="chat-container">
    <div class="chat-header">
        <div class="bot-info">
            <div class="bot-avatar">
                <img src="{{ url_for('static', filename='img/iconos/simbolo_ChatBot.png') }}" alt="Bot">
            </div> 
            <div>
                <h3>SERVICE-BALL</h3>
            </div>
        </div>
    </div>

    <div class="chat-messages" id="chatMessages">
        </div>

    <div class="chat-input-container">
        <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." class="chat-input" />
        <button id="sendButton" class="send-button">Send âž¤</button>
    </div>
</div>
<a href="{{ url_for('pokedex.mostrarPokedex') }}" class="btn-back-fixed">
    <img src="{{ url_for('static', filename='img/iconos/simbolo_Volver.png') }}" alt="Volver">
</a>
<script src="{{ url_for('static', filename='js/chatbot.js') }}?v=3"></script>

{% endblock %}
