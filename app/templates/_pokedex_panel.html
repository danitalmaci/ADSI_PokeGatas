{# app/templates/_pokedex_panel.html #}

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<div class="pokedex-panel">
  <div class="pokedex-panel-header">
    <div class="pokedex-panel-title">Pokédex</div>

    {# Si quieres un “Filtrar” visual (solo UI). Si no lo usas, borra este botón #}
    <button class="pokedex-panel-filter" type="button" disabled>Filtrar</button>
  </div>

  <div class="pokedex-panel-scroll">
    <div class="pokedex-panel-grid">
      {% for pokemon in pokemons %}
      <div class="pokedex-panel-card">
        <div class="pokedex-panel-number">#{{ pokemon.pokedexID }}</div>

        <img
          src="{{ pokemon.imagen }}"
          alt="{{ pokemon.nombrePokemon }}"
          class="pokedex-panel-img"
        >

        <div class="pokedex-panel-name">
          <a href="{{ url_for('pokedex.mostrarPokemon', nombrePokemon=pokemon.nombrePokemon) }}">
            {{ pokemon.nombrePokemon }}
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<style>
/* ====== POKEDEX PANEL (reutilizable) ====== */
.pokedex-panel{
  width: 100%;
  height: 100%;
  background: rgba(255, 158, 181, 0.75);
  border-radius: 28px;
  padding: 18px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
}

.pokedex-panel-header{
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  margin-bottom: 12px;
}

.pokedex-panel-title{
  font-family: "Press Start 2P", monospace;
  font-size: 1.1rem;
  color: white;
  text-shadow: 0 2px 0 rgba(0,0,0,0.15);
}

.pokedex-panel-filter{
  border: none;
  background: rgba(255,255,255,0.35);
  color: white;
  padding: 10px 18px;
  border-radius: 999px;
  font-weight: 800;
}

.pokedex-panel-scroll{
  flex: 1;
  overflow: auto;
  padding-right: 8px;
}

.pokedex-panel-scroll::-webkit-scrollbar{ width: 10px; }
.pokedex-panel-scroll::-webkit-scrollbar-track{ background: rgba(255,255,255,0.15); border-radius: 10px; }
.pokedex-panel-scroll::-webkit-scrollbar-thumb{ background: rgba(255,255,255,0.85); border-radius: 10px; }

.pokedex-panel-grid{
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap: 14px;
}

.pokedex-panel-card{
  background: rgba(255,255,255,0.35);
  border-radius: 18px;
  padding: 12px;
  box-sizing: border-box;
  text-align: center;
}

.pokedex-panel-number{
  color: white;
  font-weight: 800;
  font-size: 0.95rem;
  opacity: 0.95;
  margin-bottom: 6px;
}

.pokedex-panel-img{
  width: 90px;
  height: 90px;
  object-fit: contain;
  display: block;
  margin: 0 auto 8px auto;
  filter: drop-shadow(0 6px 10px rgba(0,0,0,0.15));
}

.pokedex-panel-name a{
  color: white;
  font-weight: 900;
  text-decoration: none;
}

.pokedex-panel-name a:hover{
  text-decoration: underline;
}

/* Responsivo */
@media (max-width: 900px){
  .pokedex-panel-grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
}
</style>
