{% extends 'base.html' %}

{% block page_class %}bg-login{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  .login-screen {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* ❌ SIN panel blanco de fondo */
  .login-ui {
    width: min(760px, 92vw);
    padding: 34px;
    position: relative;
    box-sizing: border-box;
  }

  /* ÓVALO TÍTULO */
  .login-title {
    font-family: "Press Start 2P", system-ui, sans-serif;
    font-size: 34px;
    color: #ff9eb5;
    background: white;              /* ✅ OPACO */
    padding: 16px 22px;
    border-radius: 999px;
    display: inline-block;

    /* ✅ MOVER A LA IZQUIERDA COMO EN LA FOTO */
    margin-left: 0px;

    margin-bottom: 26px;
  }

  .login-form {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  .login-row {
    display: grid;
    grid-template-columns: 185px 1fr;
    gap: 16px;
    align-items: center;
  }

  /* ÓVALOS BLANCOS */
  .login-label-pill {
    background: white;              /* ✅ OPACO */
    color: #ff9eb5;
    border-radius: 999px;
    padding: 12px 16px;
    font-family: "Press Start 2P", system-ui, sans-serif;
    font-size: 14px;
    text-align: center;
  }

  .login-input-pill {
    height: 46px;
    border-radius: 999px;
    border: 2px solid #ff9eb5;
    background: white;              /* ✅ OPACO */
    padding: 0 18px;
    font-size: 16px;
    outline: none;
  }

  /* BOTÓN ICONO ARRIBA DERECHA */
  .login-submit-icon {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 56px;
    height: 56px;
    border-radius: 16px;
    border: 2px solid #ff9eb5;
    background: white;              /* ✅ OPACO */
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  .login-submit-icon img {
    width: 50px;
    height: 50;
  }

  /* CREAR CUENTA */
  .login-create-pill {
    margin: 22px auto 0;
    display: inline-block;
    text-decoration: none;
    background: white;              /* ✅ OPACO */
    border: 2px solid #ff9eb5;
    color: #ff9eb5;
    border-radius: 999px;
    padding: 14px 24px;
    font-family: "Press Start 2P", system-ui, sans-serif;
    font-size: 14px;
  }

  /* VOLVER */
  .login-back {
    position: fixed;
    left: 50;
    bottom: 50;
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: white;              /* ✅ OPACO */
    border: 2px solid #ff9eb5;
    color: #ff9eb5;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    font-size: 26px;
  }

  @media (max-width: 620px) {
    .login-title { font-size: 22px; margin-left: 0; }
    .login-row { grid-template-columns: 1fr; }
  }
</style>

<div class="login-screen">
  <div class="login-ui">

    <div class="login-title">Inicio Sesión</div>

    <form class="login-form" action="{{ url_for('users.login') }}" method="POST">

      <!-- BOTÓN ENTRAR (TU ICONO) -->
      <button type="submit" class="login-submit-icon" aria-label="Entrar">
        <img
          src="{{ url_for('static', filename='img/iconos/simbolo_Guardar.png') }}"
          alt="Entrar"
        >
      </button>

      <div class="login-row">
        <div class="login-label-pill">NOMBRE</div>
        <input class="login-input-pill" type="text" name="nickname" required>
      </div>

      <div class="login-row">
        <div class="login-label-pill">CONTRASEÑA</div>
        <input class="login-input-pill" type="password" name="contrasena" required>
      </div>
    </form>

    <a class="login-create-pill" href="{{ url_for('users.register') }}">
      CREAR POKE-CUENTA
    </a>

     <a class="login-back" href="{{ url_for('home.index') }}" aria-label="Volver">
  <img
    src="{{ url_for('static', filename='img/iconos/simbolo_Volver.png') }}"
    alt="Volver"
    style="width: 28px; height: 28px;"
  >
</a>
  </div>
</div>
{% endblock %}
