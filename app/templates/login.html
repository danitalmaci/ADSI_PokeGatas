{% extends 'base.html' %}

{% block page_class %}login-page bg-login{% endblock %}

{% block content %}
<div class="login-screen">
  <div class="login-ui">

    <div class="login-title">Inicio Sesión</div>

    <!-- ✅ ahora apunta a /login y manda nickname + contrasena -->
    <form class="login-form" action="{{ url_for('users.login') }}" method="POST">
      <div class="login-row">
        <div class="login-label-pill">NOMBRE</div>
        <input class="login-input-pill" type="text" name="nickname" required>
      </div>

      <div class="login-row">
        <div class="login-label-pill">CONTRASEÑA</div>
        <input class="login-input-pill" type="password" name="contrasena" required>
      </div>

      <button class="login-action-pill" type="submit">ENTRAR</button>
    </form>

    <a class="login-create-pill" href="{{ url_for('users.register') }}">CREAR POKE-CUENTA</a>

    <a class="login-back" href="{{ url_for('home.index') }}" aria-label="Volver">←</a>
  </div>
</div>
{% endblock %}
