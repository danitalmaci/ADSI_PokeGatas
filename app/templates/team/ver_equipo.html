{% extends 'base.html' %}

{% block content %}

<style>
    /* 1. FONDO DE LA PANTALLA (Aseguramos que se vea la imagen de pokeballs de fondo) */
    body, .main-viewport {
        background-color: transparent !important;
        background-image: none !important;
        min-height: 100vh;
        font-family: 'Verdana', sans-serif;
        overflow: hidden;
    }

    .view-team-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("{{ url_for('static', filename='img/fondos/fondo_5.png') }}"); 
        background-size: cover;
        background-position: center;
        z-index: -1;
    }

    /* 2. TARJETA BLANCA PRINCIPAL */
    .view-card {
        background-color: rgba(255, 255, 255, 0.65); 
        
        width: 90%;
        max-width: 900px;
        height: 80vh; 
        border-radius: 35px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        
        display: flex;
        flex-direction: column;
        align-items: center;
        
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        
        padding: 30px 40px;
        box-sizing: border-box;
        
    }

    /* 3. TÍTULO DEL EQUIPO (PASTILLA ROSA) */
    .team-title-pill {
        background-color: #ff9eb5;
        color: white;
        padding: 12px 60px;
        border-radius: 30px;
        font-weight: 900;
        font-size: 1.8rem;
        margin-bottom: 30px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    /* 4. GRID DE POKEMON (2 COLUMNAS) */
    .pokemon-list-grid {
        display: grid;
        grid-template-columns: 1fr 1fr; 
        column-gap: 50px; /* Más separación horizontal */
        row-gap: 25px;    
        width: 100%;
        overflow-y: auto; 
        padding: 10px 20px;
    }

    .pokemon-list-grid::-webkit-scrollbar { width: 8px; }
    .pokemon-list-grid::-webkit-scrollbar-track { background: rgba(255,255,255,0.3); border-radius: 10px; }
    .pokemon-list-grid::-webkit-scrollbar-thumb { background: #ff9eb5; border-radius: 10px; }

    /* 5. FILA DE CADA POKEMON (IMAGEN + NOMBRE) */
    .pokemon-row {
        display: flex;
        align-items: center;
        gap: 10px; /* Espacio entre la foto y el nombre */
    }

    /* Cuadrado de la IMAGEN */
    .poke-img-box {
        background-color: #ff9eb5; /* Rosa */
        width: 110px;
        height: 110px;
        border-radius: 25px; /* Bordes muy redondeados */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-shrink: 0; /* No se encoge */
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .poke-img-box img {
        width: 80%;
        height: 80%;
        object-fit: contain;
    }

    /* Rectángulo del NOMBRE */
    .poke-name-box {
        background-color: #ff9eb5; /* Rosa */
        color: white;
        font-weight: bold;
        font-size: 1.4rem;
        height: 80px; /* Un poco más bajo que la imagen */
        border-radius: 15px;
        
        display: flex;
        align-items: center;
        padding-left: 30px; /* Texto indentado */
        
        flex-grow: 1; /* Ocupa todo el ancho disponible */
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    /* 6. BOTÓN VOLVER (Círculo blanco abajo izquierda) */
    .btn-back-fixed {
        position: fixed; bottom: 20px; left: 20px;
        background: white; width: 60px; height: 60px; border-radius: 50%;
        display: flex; justify-content: center; align-items: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 9999;
    }
    .btn-back-fixed img { width: 60%; height: 60%; object-fit: contain}

</style>

<div class="view-team-bg"></div>

<div class="view-card">
    
    <div class="team-title-pill">
        {{ nombreEquipo }}
    </div>

    <div class="pokemon-list-grid">
        {% for poke in equipo %}
        <div class="pokemon-row">
            
            <div class="poke-img-box">
                <img src="{{ poke.imagen }}" alt="{{ poke.nombre_pokemon }}">
            </div>
            
            <div class="poke-name-box">
                {{ poke.nombre_pokemon }}
            </div>

        </div>
        {% endfor %}
    </div>

</div>

<a href="{{ url_for('team_bp.consultar_equipos') }}" class="btn-back-fixed">
    <img src="{{ url_for('static', filename='img/iconos/simbolo_Volver.png') }}" alt="Volver">
</a>

{% endblock %}
