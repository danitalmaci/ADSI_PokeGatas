{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 50px;">
    
    <h2 style="color: white; text-shadow: 2px 2px 4px #000;">Crear Nuevo Equipo</h2>

    <form action="{{ url_for('team_bp.create_team') }}" method="POST">
        
        <div class="form-group" style="background: rgba(255,255,255,0.9); padding: 20px; border-radius: 15px; margin-bottom: 20px;">
            <label for="nombre_equipo"><strong>Nombre del Equipo:</strong></label>
            <input type="text" class="form-control" name="nombre_equipo" required placeholder="Ej: Equipo Fuego">
        </div>

        <div class="form-group" style="background: rgba(255,255,255,0.9); padding: 20px; border-radius: 15px;">
            <label><strong>Selecciona tus Pokémon (Máximo 6):</strong></label>
            
            <div style="display: flex; flex-wrap: wrap; gap: 15px; max-height: 500px; overflow-y: scroll; padding: 10px;">
                {% for poke in pokemons %}
                <div class="card" style="width: 140px; text-align: center; border: 2px solid #ddd;">
                    <img src="{{ poke.imagen }}" class="card-img-top" alt="{{ poke.nombrePokemon }}" style="padding: 10px;">
                    <div class="card-body" style="padding: 5px;">
                        <h6 class="card-title">{{ poke.nombrePokemon }}</h6>
                        <input type="checkbox" name="pokemons" value="{{ poke.pokedexID }}" style="transform: scale(1.5);">
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <br>
        <button type="submit" class="btn btn-success btn-lg btn-block" style="font-weight: bold;">
            Guardar Equipo
        </button>
        <a href="{{ url_for('team_bp.list_teams') }}" class="btn btn-danger btn-block">Cancelar</a>

    </form>
</div>
{% endblock %}
