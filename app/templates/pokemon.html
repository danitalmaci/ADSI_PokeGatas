{% extends 'base.html' %}

{% block title %}pokemon{% endblock %}

{% block content %}
<div class="pokemon-detail">

  <div class="pokemon-info">
    <div class="info-panel">

      <div class="info-grid">
        <div>
          <div class="info-label">Altura</div>
          <div class="info-value">0.4 m</div>
        </div>
        <div>
          <div class="info-label">Peso</div>
          <div class="info-value">10.1 kg</div>
        </div>
        <div>
          <div class="info-label">Sexo</div>
          <div class="info-value">Fem/Masc</div>
        </div>
        <div>
          <div class="info-label">Categoría</div>
          <div class="info-value">Malicioso</div>
        </div>
      </div>

      <div class="abilities">
        <h4>Habilidad</h4>
        <p>Flexibilidad</p>
        <p>Liviano</p>
      </div>

    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-label">Ps</div>
        <div class="stat-bar">
          <div class="stat-fill" style="width:60%"></div>
        </div>
      </div>
      <!-- repetir para ataque, defensa, etc -->
    </div>
  </div>

  <div class="pokemon-visual">
    <img src="sprite.png" class="pokemon-sprite">
    <div class="pokemon-name">Purrloin</div>
    <div class="pokemon-id">Nº 0509</div>
    <div class="pokemon-type">
      <img src="tipo-siniestro.png" class="type-icon">
    </div>
  </div>

</div>
{% endblock %}
